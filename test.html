<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
    $(".Nederlands").click(function(){
      $("#div1").fadeIn();
      });
    $(".Engels").click(function(){
      $("#div2").fadeIn();
      });

    $(".heer").click(function(){
      $("input").css("background-color", "lightgreen");
      $("textarea").css("background-color", "lightgreen");
      $("button").css("background-color", "lightgreen");
      $("body").css("background-color", "green");
      });

    $(".mevrouw").click(function(){
      $("input").css("background-color", "pink");
      $("textarea").css("background-color", "pink");
      $("button").css("background-color", "pink");
      $("body").css("background-color", "purple");
      });

    $("#button").click(function() {
      let voornaam = $("#voornaam").val();
      let pattern = /^[a-z A-Z]+$/;
      if(pattern.test(voornaam)) {
        $("#resultvoornaam").html("correct");
      } else {
        $("#resultvoornaam").html("Vul een voornaam in");
      }
    });

    $("#button").click(function() {
      let achternaam = $("#achternaam").val();
      let pattern = /^[a-z A-Z]+$/;
      if(pattern.test(achternaam)) {
        $("#resultachternaam").html("correct");
      } else {
        $("#resultachternaam").html("Vul een achternaam in");
      }
    });

    $("#button").click(function() {
      let adres = $("#adres").val();
      let pattern = /^([a-z A-Z]+[0-9]+)$/;
      if(pattern.test(adres)) {
        $("#resultadres").html("correct");
      } else {
        $("#resultadres").html("Vul een adres in");
      }
    });

    $("#button").click(function() {
      let woonplaats = $("#woonplaats").val();
      let pattern = /^[a-z A-Z]+$/;
      if(pattern.test(woonplaats)) {
        $("#resultwoonplaats").html("correct");
      } else {
        $("#resultwoonplaats").html("Vul een woonplaats in");
      }
    });

    $("#button").click(function() {
      let postcode = $("#postcode").val();
      let pattern = /^([0-9]+[a-z A-Z]+)$/;
      if(pattern.test(postcode)) {
        $("#resultpostcode").html("correct");
      } else {
        $("#resultpostcode").html("Vul een postcode in");
      }
    });

    $("#button").click(function() {
      let nationaliteit = $("#nationaliteit").val();
      let pattern = /^[a-z A-Z]+$/;
      if(pattern.test(nationaliteit)) {
        $("#resultnationaliteit").html("correct");
      } else {
        $("#resultnationaliteit").html("Vul een nationaliteit in");
      }
    });

    $("#button").click(function() {
      let beroep = $("#beroep").val();
      let pattern = /^[a-z A-Z]+$/;
      if(pattern.test(beroep)) {
        $("#resultberoep").html("correct");
      } else {
        $("#resultberoep").html("Vul een beroep in");
      }
    });
});

</script>

<p> Taal/Language:
<button class="Nederlands">Nederlands</button>
<button class="Engels">English</button>
</p>

<div id="div1" style="display:none;">
  <p> Aanhef:
  <button class="heer">Heer</button>
  <button class="mevrouw">Mevrouw</button><br>
  </p>
  <form action="redex.js">
    <label for="voornaam">Naam:</label><br>
    <input type="text" id="voornaam" name="voornaam" required> * <p id="resultvoornaam"></p>
    <label for="achternaam">Achternaam:</label><br>
    <input type="text" id="achternaam" name="achternaam" required> * <p id="resultachternaam"></p>
    <label for="adres">Adres:</label><br>
    <input type="text" id="adres" name="adres" required> * <p id="resultadres"></p>
    <label for="woonplaats">Woonplaats:</label><br>
    <input type="text" id="woonplaats" name="woonplaats" required> * <p id="resultwoonplaats"></p>
    <label for="postcode">Postcode:</label><br>
    <input type="text" id="postcode" name="postcode" required> * <p id="resultpostcode"></p>
    <label for="geboortedatum">Geboortedatum:</label><br>
    <input type="date" id="geboortedatum" name="geboortedatum" required> * <p id="resultgeboortedatum"></p>
    <label for="nationaliteit">Nationaliteit:</label><br>
    <input type="text" id="nationaliteit" name="nationaliteit" required> * <p id="resultnationaliteit"></p>
    <label for="beroep">Beroep:</label><br>
    <input type="text" id="beroep" name="beroep" required> * <p id="resultberoep"></p>
    <label for="opmerking">Opmerking:</label><br>
    <textarea name="opmerking" rows="10" cols="30"></textarea><br>
    <button id="button" type="button" name="button">verzonden</button>
  </form>
</div>

<div id="div2" style="display:none;">
  <p> Salutation:
  <button class="heer">Sir</button>
  <button class="mevrouw">Madam</button><br>
  </p>
  <form action="redex.js">
    <label for="voornaam">First name:</label><br>
    <input type="text" id="voornaam" name="voornaam" required> * <p id="resultvoornaam"></p>
    <label for="achternaam">Surname:</label><br>
    <input type="text" id="achternaam" name="achternaam" required> * <p id="resultachternaam"></p>
    <label for="adres">Address:</label><br>
    <input type="text" id="adres" name="adres" required> * <p id="resultadres"></p>
    <label for="woonplaats">Residence:</label><br>
    <input type="text" id="woonplaats" name="woonplaats" required> * <p id="resultwoonplaats"></p>
    <label for="postcode">Zipcode:</label><br>
    <input type="text" id="postcode" name="postcode" required> * <p id="resultpostcode"></p>
    <label for="geboortedatum">Birthday:</label><br>
    <input type="date" id="geboortedatum" name="geboortedatum" required> *
    <label for="nationaliteit">Nationality:</label><br>
    <input type="text" id="nationaliteit" name="nationaliteit" required> * <p id="resultnationaliteit"></p>
    <label for="beroep">Occupation:</label><br>
    <input type="text" id="beroep" name="beroep" required> * <p id="resultberoep"></p>
    <label for="opmerking">Commentary:</label><br>
    <textarea name="opmerking" rows="10" cols="30"></textarea><br>
    <button id="button" type="button" name="button">verzonden</button>
  </form>
</div><br>

</body>
</html>
